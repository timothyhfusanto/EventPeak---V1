<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Edit Password
    </ui:define>

    <ui:define name="left">
        <a href="landing.xhtml"><h2><i class="pi pi-home"></i> Home</h2></a><br/>
        <a href="myevent.xhtml"><h2><i class="pi pi-calendar"></i> My Event</h2></a><br/>
        <a href="myprofile.xhtml"><h2 class="active"><i class="pi pi-user"></i> My Profile</h2></a>

        <div style="position:absolute; bottom:60px; left:0; float:left; display:flex">
            <div style="margin-left:10px">
                <h:form>
                    <p:commandButton icon="pi pi-sign-out" type="submit" styleClass="btn btn-warning" value="Log out" action="#{customerManagedBean.logout}"></p:commandButton>
                </h:form>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            
            <f:event type="preRenderView" listener="#{customerManagedBean.loadCurrCustomer}"/>
        </f:metadata>
        <div class="container">
            <div class="content-header">
                Edit Password
            </div>
            
            <h:form id="form" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <div class="ui-g">
                    <div class="ui-g-4">
                       <img class="profile myprofile" src="data:image/png;base64, #{customerManagedBean.getImageContent(customerManagedBean.currCustomer.image)}" alt="Your Profile"/>
                    </div>

                    <div class="ui-g-8" style="margin-top: 20px">
                        <div class="ui-grid">
                            <div class="ui-g-4"> <h2>Password: </h2></div>
                            <div class="ui-g-8">
                                <h2><p:password id="password" value="#{customerManagedBean.password}" required="true" requiredMessage="Password is required"/></h2>
                            </div>
                        </div>
                        <div class="ui-grid">
                            <div class="ui-g-4"> <h2>New Password: </h2></div>
                            <div class="ui-g-8"> 
                                <h2><p:password id="newpassword" value="#{customerManagedBean.newPassword}" required=" true" requiredMessage="Phone is required"/></h2>
                            </div>
                        </div>
                        
                        <div class="ui-grid">
                            <div class="ui-g-12">
                                <p:commandButton value="Save" styleClass="btn btn-success" ajax="false" action="#{customerManagedBean.updateCustomerPassword}" update=":form"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
    

</ui:composition>
