<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        EventPeak
    </ui:define>

    <ui:define name="left">
        <a href="landing.xhtml"><h2 class="active"><i class="pi pi-home"></i> Home</h2></a><br/>
        <a href="myevent.xhtml"><h2><i class="pi pi-calendar"></i> My Event</h2></a><br/>
        <a href="myprofile.xhtml"><h2><i class="pi pi-user"></i> My Profile</h2></a>

        <div style="position:absolute; bottom:60px; left:0; float:left; display:flex">
            <div style="margin-left:10px">
                <h:form id="logout">
                    <p:commandButton update=":logout" icon="pi pi-sign-out" type="submit" styleClass="btn btn-warning" value="Log out" action="#{customerManagedBean.logout}"></p:commandButton>
                </h:form >
            </div>
        </div>
    </ui:define>
    
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{customerManagedBean.initAllEvents()}"/>
        <div class="container">
            <div class="content-header">
                Welcome to EventPeak!
            </div>
            <h:form styleClass="search-form" id="form">
                <p:inputText id="search" styleClass="search-input" value="#{customerManagedBean.searchString}" placeholder="Search events...">
                    <p:ajax event="keyup" update="form" listener="#{customerManagedBean.handleSearch}" />
                </p:inputText>                
            </h:form>
            <br/><br/><br/>
            <h:form id="register-form">
                <p:growl id="register-message" showDetail="true"/>
                <div class="event-container">
                    <ui:fragment rendered="#{empty customerManagedBean.events}">
                        <h2>No event found </h2>
                    </ui:fragment>
                    <ui:repeat value="#{customerManagedBean.events}" var="event">
                        <div class="card">
                            <div class="event-info">
                                <a href="eventLandingDetail.xhtml?eventId=#{event.eventId}">
                                    <div class="thumbnail-row">
                                        <img   class="thumbnail" src="data:image/png;base64, #{customerManagedBean.getImageContent(event.image)}" alt="Your Profile"/><br/>
                                    </div>
                                </a>
                                
                                
                                <h1 style="margin-bottom:0">#{event.title}</h1>

                                <h4><i class="fa fa-map-marker"></i> #{event.location}</h4>
                                   
                               
                                <div class="desc-wrapper">
                                    #{event.description}
                                </div>
                                <br/>
                                
                               

                                <h3><h:outputText value="Event date: #{event.eventDate}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" timeZone="Asia/Singapore"/>
                                        </h:outputText></h3>
                                <h3><h:outputText value="Register by: #{event.deadline}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" timeZone="Asia/Singapore"/>
                                        </h:outputText></h3>
                                <h3>Created by: #{event.creator.name}</h3>
                                <ui:fragment rendered="#{not customerManagedBean.isRegistered(event)}">
                                    <p:commandButton value="Register" styleClass="btn btn-success" action="#{customerManagedBean.register}" update=":register-form">
                                        <f:param name="eventId" value="#{event.eventId}" />
                                    </p:commandButton>
                                </ui:fragment>

                                <ui:fragment rendered="#{customerManagedBean.isRegistered(event)}">
                                    <p:commandButton value="Unregister" styleClass="btn btn-warning" action="#{customerManagedBean.unregister}" update=":register-form">
                                        <f:param name="eventId" value="#{event.eventId}" />
                                    </p:commandButton>
                                </ui:fragment>            
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>
        
    </ui:define>

</ui:composition>
