<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="left">
        <a href="landing.xhtml"><h2><i class="pi pi-home"></i> Home</h2></a><br/>
        <a href="myevent.xhtml"><h2 class="active"><i class="pi pi-calendar"></i> My Event</h2></a><br/>
        <a href="myprofile.xhtml"><h2><i class="pi pi-user"></i> My Profile</h2></a>

        <div style="position:absolute; bottom:60px; left:0; float:left; display:flex">
            <div style="margin-left:10px">
                <h:form>
                    <p:commandButton icon="pi pi-sign-out" type="submit" styleClass="btn btn-warning" value="Log out" action="#{customerManagedBean.logout}"></p:commandButton>
                </h:form>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="content-header">
                Create New Event
            </div>
            <br/>
            <h3 style="margin-bottom:5px; color: red; font-weight:normal">* Required</h3>
            <br/>
            <h:form id="form" enctype="multipart/form-data" styleClass="create-event">
                <p:growl id="message" showDetail="true"/>
                <p:panelGrid columns="2" style="width:100%; max-width:1024px">
                    <h:outputLabel for="title">Title *</h:outputLabel> 
                    <h:panelGroup>
                        <p:inputText id="title" value="#{customerManagedBean.title}" required="true" requiredMessage="Title is required"/> 
                        <p:message for="title"/>
                    </h:panelGroup>

                    <h:outputLabel for="desc">Description </h:outputLabel>
                    <h:panelGroup>
                        <p:inputText id="desc" value="#{customerManagedBean.description}">
                        </p:inputText>
                        <p:message for="desc"/>
                    </h:panelGroup>

                    <h:outputLabel for="location">Location * </h:outputLabel> 
                    <h:panelGroup>
                        <p:inputText id="location" value="#{customerManagedBean.location}" required="true" requiredMessage="Location is required"/>
                        <p:message for="location"/>
                    </h:panelGroup>

                    <h:outputLabel for="eventdate">Event date (dd/MM/yyyy HH:mm:ss) * </h:outputLabel> 
                    <h:panelGroup>
                        <p:inputText id="eventdate" value="#{customerManagedBean.eventDate}" required="true" requiredMessage="Event date is required" converterMessage="Format should be (dd/MM/yyyy HH:mm:ss)">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="Asia/Singapore"/>  
                        </p:inputText>
                        <p:message for="eventdate"/>
                    </h:panelGroup>

                    <h:outputLabel for="deadline">Deadline to register (dd/MM/yyyy HH:mm:ss) * </h:outputLabel> 
                    <h:panelGroup>
                        <p:inputText id="deadline" value="#{customerManagedBean.deadline}" required="true" requiredMessage="Deadline is required" converterMessage="Format should be (dd/MM/yyyy HH:mm:ss)">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="Asia/Singapore"/>  
                        </p:inputText>
                        <p:message for="deadline"/>
                    </h:panelGroup>
                    
                    <h:outputLabel for="uploadImage">Event image</h:outputLabel>
                    <h:panelGroup>
                        <p:fileUpload id="uploadImage" value="#{customerManagedBean.eventFile}" chooseIcon="" label="Upload" mode="simple" skinSimple="true" invalidSizeMessage="Maximum size allowed is 100kb" 
                                  sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" accept=".gif,.jpg,.jpeg,.png" />
                        <p:message for="uploadImage"/>
                    </h:panelGroup>
                        
                </p:panelGrid>

            <p:commandButton id="button" validateClient="true" style="margin-top:20px" styleClass="btn-success" value="Submit" ajax="false" action="#{customerManagedBean.addEvent}" update=":form"/>
            </h:form>
        </div>
        
    </ui:define>

</ui:composition>
